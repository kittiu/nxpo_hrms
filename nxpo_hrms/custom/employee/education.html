
<h4><u>ประวัติการศึกษา</u></h4>
<table class="table table-bordered table-condensed">
	<thead class="text-dark" style="background-color: rgb(238, 238, 238);">
		<tr>
			<th>สถาบันการศึกษา</th>
			<th>ระดับการศึกษา</th>
			<!-- <th>คณะ</th> -->
			<th>สาขาวิชา</th>
			<th>ปีการศึกษา</th>
		</tr>
	</thead>
	<tbody>
		{%- for d in data -%}
		<tr>
			<td class="value">{{ d.school or "" }}</td>
			<td class="value">{{ d.degree or "" }}</td>
			<!-- <td class="value">{{ d.major or "" }}</td> -->
			<td class="value">{{ d.maj_opt_subj or "" }}</td>
			<td class="value">{{ d.admission_year or "" }}</td>
		</tr>
		{%- endfor -%}
	</tbody>
</table>
